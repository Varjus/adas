{% extends 'base.html' %}
{% block content %}
    <h3>Para visualizar os dados de uma escola selecione-a no campo abaixo: </h3><br>
    <select onchange="escola()" id="escolas" class="form-control">
        <option disabled SELECTED>Selecione uma escola</option>
        {% for escola in escolas %}
            <option value="{{ escola.codesc }}">{{ escola.escola }}</option>
        {% endfor %}
    </select>
    {% block dados_escola %}
    {% endblock %}
{% endblock %}
